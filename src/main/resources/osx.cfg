{
  "name": "gcc-unknown",
  "language": "c++",
  "compileFlags": "-std=c++11",
  "compileCmd": "c++ -c ${flags} ${includes} -o ${output} ${input}",

  "debug": {
    "compileFlags": "-O0 -g"
  },

  "release": {
    "compileFlags": "-O3"
  },

  "exe": {
    "linkCmd": "c++ ${flags} -o ${output} ${input}"
  },

  "sharedLib": {
    "compileFlags": "-fPIC",
    "linkFlags": "-dynamiclib",
    "linkCmd": "c++ ${flags} -o ${output} ${input}"

  }
}
